name: CI/CD Pipeline

# Trigger workflow on pushes and pull requests to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Define the build-and-test job
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # Step 4: Run tests
      - name: Run tests
        run: npm test
        
      # Step 5: Build Docker image
      - name: Build Docker image
        run: docker build -t url-shortener:latest .
        
      # Step 6: Verify Docker image was created
      - name: Verify Docker image
        run: docker images url-shortener:latest
