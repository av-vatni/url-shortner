
services:
  mongo:
    image: mongo:latest
    container_name: urlshortener-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: .
    container_name: urlshortener-backend
    ports:
      - "8001:8001"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/short-url
    volumes:
      - .:/app
    working_dir: /app
    command: npm start

  frontend:
    build: ./frontend
    container_name: urlshortener-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: npm run dev

volumes:
  mongo-data: